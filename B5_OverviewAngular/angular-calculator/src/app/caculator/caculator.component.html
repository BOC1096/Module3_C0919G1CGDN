<H2>Cavulator</H2>
<input type="number" [(ngModel)]="number1" (keypress)="checkKey($event)">
<select [value]="operator" (change)="onOperatorChange($event.target.value)"> 
    <option value="+"> +</option>
    <option value="-"> -</option>
    <option value="*"> X</option>
    <option value="/"> :</option>
</select>
<input type="number" [(ngModel)]="number2" (keypress)="checkKey($event)">
<br>
<button (click)=" caculator() "> Tinh</button>
<div>{{result}}</div>
