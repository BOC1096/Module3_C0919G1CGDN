<form [formGroup]="formEdit" (ngSubmit)="onSubmit(formEdit.value)" class="col-md-6 offset-md-3">
    <div class="form-group row">
        <label class="col">
       Mã khách hàng:
<input type="text" class="form-control" formControlName = "cusId">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('cusId').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
      Họ tên:
<input type="text" class="form-control" formControlName = "cusName">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('cusName').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
      Loại khách hàng:
<input type="text" class="form-control" formControlName = "cusType">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('cusType').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
          Số điện thoại:
<input type="text" class="form-control" formControlName = "numberPhone">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('numberPhone').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
     CMTND:
<input type="text" class="form-control" formControlName = "idCard">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('idCard').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
      Địa chỉ:
<input type="text" class="form-control" formControlName = "address">
</label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('address').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
      Email:
        <input type="text" class="form-control" formControlName = "email">
        </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('email').invalid && formEdit.get('email').touched">
        Invalid email!
    </div>
    <div class="form-group row">
        <label class="col">
    Ngày sinh:
      <input type="date" class="form-control" formControlName = "birthday">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="formEdit.get('birthday').invalid && formEdit.get('birthday').touched">
        Invalid email!
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info">Submit</button>
    </div>
</form>
