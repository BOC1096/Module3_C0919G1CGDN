<h3>
    Danh sách dịch vụ</h3>
<div class="md-form input-group input-group-sm mb-3">
    <app-create-service (myclick)="getList()"></app-create-service>
    <div class="input-group-prepend">
        <span class="input-group-text md-addon" id="inputGroupMaterial-sizing-sm">Search:</span>
    </div>
    <input style="width: 50%" [(ngModel)]="search" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroupMaterial-sizing-sm">
</div>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th scope="col">Mã dịch vụ</th>
            <th scope="col">Tên dịc vụ</th>
            <th scope="col">Gía</th>
            <th scope="col">Số người tối đa</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody *ngFor="let ser of services | filter:search | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
        <tr>
            <th scope="row">{{ser.serviceId}}</th>
            <td (click)="detail(ser.id)">{{ser.serviceName}}</td>
            <td>{{ser.price}}</td>
            <td>{{ser.maxPerson}}</td>
            <td>
                <button type="button" mdbBtn type="button" color="red" (click)="delete(ser.id, ser.serviceName)">Xóa</button>
                <button type="button" mdbBtn type="button" color="default" (click)="detail(ser.id)">Chi tiết</button>
                <button type="button" mdbBtn type="button" color="default" (click)="edit(ser.id)">Sửa</button>
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
