<h3 style="color: rgb(27, 145, 145);">Có {{books.length}} cuốn sách </h3>
<div class="form" style="margin-bottom: 1em;">
    <button type="button" class="btn btn-info" (click)="create()" style="margin-right: 1em;">Thêm sách mới</button>
</div>
<table class="table table-hover">
    <thead class="table-info">
        <tr>
            <!-- <th>#</th> -->
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th></th>
        </tr>
    </thead>
    <tbody *ngFor="let book of books">
        <tr>
            <!-- <td>{{book.id}}</td> -->
            <td (click)="detail(book.id)">{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>
                <button type="button" class="btn btn-warning" (click)="delete(book.id)">Xóa</button>
                <button style="margin-left: 1em;" type="button" class="btn btn-info" (click)="edit(book.id)">Sửa</button>
            </td>
        </tr>
    </tbody>
</table>
